{% extends "base.html" %}

{% block title %}APEX | Register{% endblock %}

{% block content %}
  <main class="d-flex align-items-center justify-content-center bg-light" style="min-height: 80vh; padding: 50px 0;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card p-4 shadow-sm border-0">
            <div class="card-body">
              <h3 class="text-center mb-4 fw-bold">Join Our Community</h3>
              
              <form action="{{ url_for('register') }}" method="POST">
                  
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="first_name" id="firstName" placeholder="First Name" required>
                      <label for="firstName">First Name</label>
                  </div>
                  
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="last_name" id="lastName" placeholder="Last Name" required>
                      <label for="lastName">Last Name</label>
                  </div>

                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="phone_number" id="phoneInput" placeholder="Phone Number" required>
                      <label for="phoneInput">Phone Number</label>
                  </div>

                  <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="emailAddr" placeholder="name@example.com" required>
                      <label for="emailAddr">Email address</label>
                  </div>

                  <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="passInput" placeholder="Password" required>
                      <label for="passInput">Password</label>
                  </div>

                  <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="confirm_password" id="confirmPassInput" placeholder="Password" required>
                      <label for="confirmPassInput">Confirm Password</label>
                  </div>

                  <div class="d-grid">
                      <button type="submit" class="btn btn-primary py-2">Register</button>
                  </div>
              </form>

              <div class="text-center mt-3">
                <small>Already have an account? <a href="{{ url_for('login') }}" style="color: var(--bs-primary); text-decoration: none;">Login here</a></small>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
